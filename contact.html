<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Contact</title>
</head>

<body>
    <!-- Start of contact.html page -->

    <!-- Header section -->
    <div class="container-fluid">
        <div class="row">
            <h2 class="col-sm-7">Courtney Montgomery</h2>
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <nav class="navbar">
                    <ul class="nav navbar-nav list-inline">
                        <li>
                            <a href="index.html">About</a>
                        </li>
                        <li>
                            <a href="portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- End of Header section -->


    <!-- Start of page content -->
    <div class="container">

        <!-- Start of Contact Me section -->
        <div class="row">
            <div class="container-fluid col-sm-7 well">
                <h2 class="page-header">Contact</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Contact content  -->

            <div class="col-sm-1"></div>

            <!-- Start of Connect with Me content -->
            <div class="container-fluid col-sm-4 well">
                <h3 class="page-header">Connect with Me</h3>
                <div class="row">
                    <div class="container-fluid">
                        <div class="col-sm-3">
                            <a href="https://github.com/CourtneyDM">
                                <img src="assets/images/github.png" alt="Github Profile">
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <a href="https://www.linkedin.com/in/CourtneyDM">
                                <img src="assets/images/linkedin.png" alt="LinkedIn Profile">
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <a href="https://www.stackoverflow.com">
                                <img src="assets/images/stackoverflow.png" alt="StackOverflow Profile">
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <a href="https://twitter.com/CourtneyDM_">
                                <img src="assets/images/twitter.png" alt="Twitter Profile">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Connect with Me content -->
        </div>


        <!-- End of page content -->


        <!-- Footer -->
        <footer class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container text-center">
                <span class="text-muted">Copyright &copy; 2018 Courtney Montgomery</span>
            </div>
        </footer>


        <!-- End of contact.html page -->
</body>

</html>
